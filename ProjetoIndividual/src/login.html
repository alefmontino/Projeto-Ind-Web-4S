<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoPoint</title>
  <script type="module" src="./js/main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">EcoPoint</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="register.html">Registrar</a>
      </nav>
    </header>

    <main class="content">
      <h2 class="subtitle">Faça Login</h2>
      <p class="info-section">Entre na sua conta para acessar seus dados e encontrar pontos de coleta próximos.</p>

      <form class="form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required placeholder="Digite sua senha">
        </div>
        <div class="form-actions">
          <button class="btn-primary" type="submit">Entrar</button>
          <a href="register.html" class="btn-outline-success">Registrar-se</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
