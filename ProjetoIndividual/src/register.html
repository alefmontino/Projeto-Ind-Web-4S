<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - EcoPoint</title>
  <script type="module" src="./js/main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">EcoPoint</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="./login.html">Login</a>
      </nav>
    </header>

    <main class="content">
      <h2 class="subtitle">Criar Conta</h2>
      <p class="info-section">Crie sua conta para encontrar pontos de coleta de lixo eletrônico de forma sustentável.</p>

      <form class="form">
        <div class="form-group">
          <label for="name">Nome Completo:</label>
          <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required placeholder="Crie uma senha">
        </div>
        <div class="form-actions">
          <button class="btn-primary" type="submit">Registrar</button>
          <a href="login.html" class="btn-outline-success">Já tenho uma conta</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
