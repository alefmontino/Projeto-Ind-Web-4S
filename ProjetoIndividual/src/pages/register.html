<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - EcoPoint</title>
  <script type="module" src="../js/register.js"></script>

</head>
<body>
  <div class="register-container">
    <h2>Criar Conta</h2>
    
    <form action="rota" method="POST">
      <div class="content-register">
      <label for="name">Nome Completo:</label>
      <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required placeholder="Crie uma senha">
    </div>
      <button class="btn-leaf" type="submit">Registrar</button>
      
      <p><a href="login.html" class="btn-leaf">JÃ¡ tenho uma conta</a></p>
    </form>
  </div>
</body>
</html>
