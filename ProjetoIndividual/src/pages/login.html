<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoPoint</title>
  <script type="module" src="../js/login.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    
    <form action="rota" method="POST">
      <div class="content-login">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required placeholder="Digite seu e-mail">
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
      </div>
      <button class="btn-leaf" type="submit">Entrar</button>  
      <p><a href="register.html" class="btn-leaf">Registrar-se</a></p>
      <p><a href="#">Esqueceu sua senha?</a></p>
    </form>
  </div>
  
</body>
</html>
